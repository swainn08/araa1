<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maafin Aku Ya Sayang 😭💖</title>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        img {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.6);
        }
        button {
            margin: 10px;
            padding: 12px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s ease;
        }
        #btn_iyasayang {
            background-color: #fff;
            color: #ff69b4;
        }
        #btn_iyasayang:hover {
            background-color: #ff69b4;
            color: #fff;
            transform: scale(1.1);
        }
        #btn_ga {
            position: absolute;
            background-color: #ff4b5c;
            color: white;
        }
        .heart {
            position: fixed;
            color: #ff69b4;
            animation: fall 3s linear infinite;
            font-size: 20px;
        }
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>HAII PESEKKK SAYANGGG 😭💗</h1>
    <img src="https://c.tenor.com/Z8ezUHZzcLoAAAAC/love.gif" alt="">
    <h1>Maafin aku ya sayanggg 😭💞</h1>
    <button id="btn_iyasayang" onclick="sayang()">Iya sayang ❤️</button>
    <button id="btn_ga" onclick="ga(this)">Ga 😡</button>

    <script>
        
        function ga(el) {
            var i = Math.floor(Math.random() * (window.innerWidth - 100));
            var j = Math.floor(Math.random() * (window.innerHeight - 100));
            el.style.left = i + "px";
            el.style.top = j + "px";
        }

        
        setInterval(() => {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = Math.random() * 20 + 10 + "px";
            heart.innerText = "💖";
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 3000);
        }, 300);

        
        function sayang() {
            document.body.innerHTML = `
                <h1 style="color:white; margin-top:100px;">YEAYY!! AKU TAHU KAMU SAYANG AKU 😍💞</h1>
                <img src="gambar/photo_6314255061256703035_y.jpg" width="250">
                <h2 style="color:white;">Sekarang kita baikan yaa 🤗💗</h2>
            `;
        }
    </script>
</body>
</html>
